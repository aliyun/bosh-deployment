---
# CPI
- type: replace
  path: /releases/-
  value:
    name: bosh-alicloud-cpi
    version: 10
    url: http://bosh-alicloud.oss-cn-hangzhou.aliyuncs.com/bosh-alicloud-cpi-r10.tgz
    sha1: 62aa99d14d42d7602ceccded5be51fe18e6abff2

# light stemcell
- type: replace
  path: /resource_pools/name=vms/stemcell?
  value:
    url: http://bosh-alicloud.oss-cn-hangzhou.aliyuncs.com/light-bosh-stemcell-1010-alicloud-kvm-ubuntu-trusty-go_agent.tgz
    sha1: 00d20db2c7cb63d8e75f4c021d5014db57ee26fe

# Configure ECS sizes
- type: replace
  path: /resource_pools/name=vms/cloud_properties?
  value:
    availability_zone: ((zone))
    instance_type: "ecs.mn4.small"
    instance_name: "bosh-director-1"
    ephemeral_disk: {size: "51_200", category: "cloud_efficiency"}
    system_disk: {size: "51_200", category: "cloud_efficiency"}

- type: replace
  path: /disk_pools/name=disks/cloud_properties?
  value:
    type: "cloud_efficiency"
    instance_role: "director"

- type: replace
  path: /networks/name=default/subnets/0/cloud_properties?
  value:
    vswitch_id: ((vswitch_id))
    security_group_id: ((security_group_id))
    internet_charge_type: "PayByTraffic"

# Enable registry job
- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: registry
    release: bosh

- type: replace
  path: /instance_groups/name=bosh/properties/registry?
  value:
    address: ((internal_ip))
    host: ((internal_ip))
    db: # todo remove
      host: 127.0.0.1
      user: postgres
      password: ((postgres_password))
      database: bosh
      adapter: postgres
    http:
      user: registry
      password: ((registry_password))
      port: 25777
    username: registry
    password: ((registry_password))
    port: 25777

# Add CPI job
- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value: &cpi_job
    name: alicloud_cpi
    release: bosh-alicloud-cpi

- type: replace
  path: /instance_groups/name=bosh/properties/director/cpi_job?
  value: alicloud_cpi

- type: replace
  path: /cloud_provider/template?
  value: *cpi_job

- type: replace
  path: /instance_groups/name=bosh/properties/alicloud?
  value: &alicloud
    region_id: ((region))
    zone_id: ((zone))
    access_endpoint: ((access_endpoint))
    access_key_id: ((access_key_id))
    access_key_secret: ((access_key_secret))

- type: replace
  path: /cloud_provider/properties/alicloud?
  value: *alicloud

